<!DOCTYPE html>
<html>

  <head>
    <script data-require="angular.js@*" data-semver="1.3.17" src="https://code.angularjs.org/1.3.17/angular.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body ng-app="MyCCDemo" ng-controller="MyCCController">
    <h2>Cascading Dropdowns Made Easy With NG!</h2>
    <p>Pick California or New York and watch the magic show!</p>
    <select name="Country" id="state" ng-options="s.name for s in States" ng-model="State" ng-change="FilterCities(State)">
      <option value=''>- Pick a State -</option>
    </select>
    <br><br>
    <select ng-show="State" name="City" id="city" ng-options="c.City for c in Cities" ng-model="City"><option value=''>{{ph}}</option></select>

  </body>

</html>
